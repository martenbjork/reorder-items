<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reorder-items</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      #results {
        font-size: 10px;
      }
      #results li span {
        display: inline-block;
      }
      #results li span:nth-child(1) {
        min-width: 15em;
      }
      #results li span:nth-child(2) {
        min-width: 6em;
      }
      #results li span:nth-child(3) {
        background: black;
        border-radius: 2px;
        height: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Reorder items</h2>
    <h3>Performance</h3>
    <button id="run">Run tests in browser (open dev tools)</button>
    <div id="results"></div>
    <script type="module" src="/docs/app.js"></script>
  </body>
</html>
